<!DOCTYPE HTML>
<html>
 <head>
  <link rel="stylesheet" href="styles.css"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
  
  <meta charset="utf-8">
  <title>Fab lab electronics</title>
  <style type="text/css"></style> 
 </head>

 <body>

  <div class="block1">Fablab Electronics</div>

  <img class="block2" src="robin-glauser-zp7x_b86xog-unsplash-1-768x512.jpg">

  <svg class="block3" width="400" height="180"></svg>

  <input id="name" type="text" placeholder="Title">

    <select id="models">
        <option>Arduino Leonardo</option>
        <option>Amperka Iskra Neo</option>
        <option>Arduino Uno</option>
    </select>

    <select id="controllers">
        <option class="controllers">Controllers</option>
        <option class="controllers">Touch sensor</option>
        <option class="controllers">Potentiometer</option>
    </select>

    <input id="number" type="range" min="0" max="20">

    <div class="block4">20</div>

    <button id="rectangle2" onclick="buttonPressed()">Add item</button>

    <select id="choose">
        <option> Controllers</option>
        <option>Touch sensor</option>
        <option>Potentiometer</option>
        <option>All</option>
    </select>

    <ol>
        <li id="li1">Arduino Mega 018X0 Controller 20</li>
        <li id="li2">Amperka Iskra Neo 018X0 Controller 30</li>
        <li id="li3">Arduino Nano BLE Sense 018X0 Controller 4</li>
    </ol>

    <div id="del1">Delete</div>
    <div id="del2">Delete</div>
    <div id="del3">Delete</div>

    <script src="script.js"></script>
    
 </body>
</html>
